<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector RGB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <h1 class="text-center mb-5 fw-bold text-gradient">ðŸŽ¨ Selector de Color RGB ðŸŽ¨</h1>
    
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card glass-card shadow-lg p-4 border-0">

          <!-- Rojo -->
          <div class="mb-4">
            <label class="form-label fw-semibold">ðŸ”´ Rojo</label>
            <input type="range" class="form-range slider-red" min="0" max="255" id="rojo">
            <div class="d-flex gap-2">
              <input type="number" class="form-control" min="0" max="255" id="rojoInput">
              <input type="color" id="rojoPicker" class="form-control form-control-color picker">
            </div>
          </div>

          <!-- Verde -->
          <div class="mb-4">
            <label class="form-label fw-semibold">ðŸŸ¢ Verde</label>
            <input type="range" class="form-range slider-green" min="0" max="255" id="verde">
            <div class="d-flex gap-2">
              <input type="number" class="form-control" min="0" max="255" id="verdeInput">
              <input type="color" id="verdePicker" class="form-control form-control-color picker">
            </div>
          </div>

          <!-- Azul -->
          <div class="mb-4">
            <label class="form-label fw-semibold">ðŸ”µ Azul</label>
            <input type="range" class="form-range slider-blue" min="0" max="255" id="azul">
            <div class="d-flex gap-2">
              <input type="number" class="form-control" min="0" max="255" id="azulInput">
              <input type="color" id="azulPicker" class="form-control form-control-color picker">
            </div>
          </div>

          <!-- Recuadro de color final -->
          <div id="preview" class="color-box my-4 shadow-lg"></div>

          <!-- CÃ³digos -->
          <div class="text-center">
            <p class="fw-bold fs-5">HEX: <span id="hexCode">#000000</span></p>
            <p class="fw-bold fs-5">RGB: <span id="rgbCode">rgb(0, 0, 0)</span></p>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
